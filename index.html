<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotoğraf Yükleme</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-pink-50 to-rose-100">
  <div class="bg-white shadow-lg rounded-2xl p-6 w-11/12 max-w-md text-center">
    <h1 class="text-2xl font-semibold text-rose-500 mb-4">Fotoğraf Yükleme</h1>
    <p class="text-gray-500 mb-6">Fotoğraflarınızı seçin, önizleyin ve yükleyin 💍</p>

    <div id="dropZone" class="relative border-2 border-dashed border-rose-300 rounded-xl p-6 bg-rose-50 hover:bg-rose-100 cursor-pointer transition">
      <input id="fileInput" type="file" accept="image/*" multiple class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
      <p class="text-rose-400">📸 Fotoğraf seçmek için tıklayın veya sürükleyip bırakın</p>
    </div>

    <div id="previewContainer" class="mt-4 grid grid-cols-3 gap-3"></div>

    <button id="uploadBtn" class="mt-6 px-6 py-2 bg-rose-500 text-white font-semibold rounded-xl hover:bg-rose-600 transition">
      Fotoğrafları Gönder
    </button>

    <p id="status" class="text-sm text-gray-500 mt-3"></p>
  </div>

  <!-- ✅ Toast bildirimi -->
  <div id="toast"
    class="hidden fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-rose-500 text-white px-5 py-3 rounded-full shadow-lg transition-all duration-500">
    💕 Fotoğraflar başarıyla yüklendi!
  </div>

  <!-- ✅ Animasyonlu onay efekti -->
  <div id="checkAnimation" class="hidden fixed inset-0 flex items-center justify-center bg-white/60 backdrop-blur-sm z-50">
    <div class="bg-rose-100 rounded-full p-8 shadow-lg animate-bounce">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-rose-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
      </svg>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const previewContainer = document.getElementById("previewContainer");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusText = document.getElementById("status");
    const toast = document.getElementById("toast");
    const checkAnimation = document.getElementById("checkAnimation");

    let files = [];

    fileInput.addEventListener("change", (e) => {
      files = Array.from(e.target.files);
      previewContainer.innerHTML = "";
      files.forEach((file) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement("img");
          img.src = event.target.result;
          img.className = "rounded-lg shadow-md w-full h-28 object-cover";
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    uploadBtn.addEventListener("click", async () => {
      if (files.length === 0) {
        alert("Lütfen en az bir fotoğraf seçin 📸");
        return;
      }

      statusText.textContent = "Yükleniyor... ⏳";

      for (let file of files) {
        const formdata = new FormData();
        formdata.append("data", file, file.name);

        try {
          await fetch("https://voxelitai.app.n8n.cloud/webhook/upload-image", {
            method: "POST",
            body: formdata,
            redirect: "follow"
          });
        } catch (error) {
          console.error("Yükleme hatası:", error);
        }
      }

      statusText.textContent = "";
      showSuccessAnimation();
    });

    function showSuccessAnimation() {
      // Animasyon göster
      checkAnimation.classList.remove("hidden");
      setTimeout(() => {
        checkAnimation.classList.add("hidden");
      }, 1500);

      // Toast göster
      toast.classList.remove("hidden", "opacity-0");
      toast.classList.add("opacity-100");
      setTimeout(() => {
        toast.classList.add("opacity-0");
        setTimeout(() => toast.classList.add("hidden"), 500);
      }, 3000);
    }
  </script>
</body>
</html>
